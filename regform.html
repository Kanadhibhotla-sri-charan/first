<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<link rel="stylesheet" href="regform.css">
</head>

<body>

	<div class="hero">
		<h1>WELCOME TO LBITS</h1>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Log in</button>	
			<button type="button" class="toggle-btn" onclick="register()">Register</button>				
			</div>
			<div class="social-icons">
			<img src="googleicon.png">
			<img src="macmail.jpg">

		</div>
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="text" class="input-field" placeholder="Enter password" required>
			<input type="checkbox" class="check-box"><span>Remember password</span>
			<button type="submit" class="submit-btn">Log In</button>
		</form>
		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="Username" required>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="tel" class="input-field" placeholder="Phone number" required>
			<!--<input type="date" class="input-field" placeholder="Date of Birth" required>-->

			<input type="text" class="input-field" placeholder="Set your password" required>
			<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>
		
		
		</div>
	</div>
	
<script>
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}

		function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0px";
	}




</script>c
</body>
